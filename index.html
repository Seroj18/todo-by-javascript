<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo">
        <div class="todo_content">
            <h1 class="todo_title">Все задачи</h1>
            <div class="todo_new">
                <input class="newItem" type="text" placeholder="новая задача">
                <div class="todo_add">+</div>
            </div>
            <div class="todo_list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
